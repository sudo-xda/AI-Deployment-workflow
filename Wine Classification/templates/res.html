<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wine Quality Prediction Result</h2>
        <p><strong>Input Values:</strong></p>
        <p><b>Citric Acid:</b> {{citric_acid}}</p>
        <p><b>Residual Sugar:</b> {{residual_sugar}}</p>
        <p><b>pH:</b> {{pH}}</p>
        <p><b>Sulphates:</b> {{sulphates}}</p>
        <p><b>Alcohol:</b> {{alcohol}}</p>

        <br>
        <p><strong>Predicted Quality:</strong></p>
        <p><strong>This wine is predicted to be of class: {{ prediction }}</strong></p>
        
        <br>
        <a href="/">Go Back</a>
        <div class="footer">
            Made with ❤️ by <a href="https://github.com/sudo-xda" target="_blank">sudo-xda</a>
        </div>
    </div>
</body>
</html>
