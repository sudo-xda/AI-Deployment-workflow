<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction - Patia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè° House Price Prediction - Patia, Bhubaneswar</h2>
        <p>Enter the year and required square footage to estimate the price.</p>
        <form action="/predict" method="post">
            <label for="year">Select Year:</label>
            <input type="number" name="year">
            <br>
            <label for="sqft">Square Footage:</label>
            <input type="number" name="sqft"  placeholder="Enter sqft (e.g. 100)">
            <br>
            <button type="submit">Predict Price</button>
            
        </form>
    </div>

    <div class="footer">
